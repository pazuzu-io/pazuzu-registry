twintip:
  mapping: /api
  yaml: classpath:/api/swagger.yaml

spring:
  profiles:
    active: production
  datasource:
    url: ${DBURL}
    username: ${DBUSER}
    password: ${DBPASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    locations: ['classpath:db/migration', 'classpath:db/features']

management:
  server:
    servlet:
      context-path: /_manage
    port: 8081
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
