tokens:
    accessTokenUri: http://localhost:9191/access_token?realm=whatever
    credentialsDirectory: ${user.dir}/somepath/credentials
    refreshPercentLeft: 30
    warnPercentLeft: 10
    autoStartup: true
    start-after-creation: false
    use-existing-scheduler: false

    token-configuration-list:
        - tokenId: firstService
          scopes:
            - uid

pazuzu-registry:
  admins: test

twintip:
  mapping: /api
  yaml: classpath:/api/swagger.yaml

security:
  basic:
    enabled: false

spring:
  profiles:
    active: test_oauth
  datasource:
    url: jdbc:hsqldb:mem:testdb;sql.syntax_pgs=true
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate

endpoints:
  enabled: false
  health:
    enabled: true
    path: /api/health